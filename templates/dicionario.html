{% extends "modelo.html" %}
{% block conteudo %}
<h1>Dicionário de termos</h1>
<a href="{{ url_for('novo_termo') }}" class="btn btn-sm btn-success">Adicionar</a>

<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Termo</th>
      <th scope="col">Definição</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
  {% for termo in dicionario %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ termo[0] }}</td>
      <td>{{ termo[1] }}</td>
      <td>
  <a href="{{ url_for('editar_termo', termo=termo[0]) }}" class="btn btn-warning btn-sm">Editar</a>
      </td>
      <td>
  <a href="{{ url_for('deletar_termo', termo=termo[0]) }}"
           class="btn btn-danger btn-sm"
           onclick="return confirm('Tem certeza que deseja apagar o termo: {{ termo[0] }}?');">
          Apagar
        </a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
