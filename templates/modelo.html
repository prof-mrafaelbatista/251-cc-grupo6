<body>

  <button id="toggle-btn">üí¨</button>

  <div id="chatbot">
    <div id="chatbot-header">Ajudante Virtual</div>
    <div id="chatbot-messages">
      <p class="mensagem-assistente">Ol√°! Tire suas d√∫vidas sobre Python</p>
    </div>
    <div id="chatbot-input">
      <input type="text" id="mensagem" placeholder="Digite sua pergunta...">
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

<script>
    const toggleBtn = document.getElementById('toggle-btn');
    const chatbot = document.getElementById('chatbot');
    const mensagens = document.getElementById('chatbot-messages');
    const input = document.getElementById('mensagem');

    toggleBtn.addEventListener('click', () => {
      chatbot.style.display = chatbot.style.display === 'none' ? 'flex' : 'none';
    });

    function adicionarMensagem(texto, classe) {
      const p = document.createElement('p');
      p.textContent = texto;
      p.className = classe;
      mensagens.appendChild(p);
      mensagens.scrollTop = mensagens.scrollHeight;
    }

    function enviarMensagem() {
      const texto = input.value.trim();
      if (!texto) return;
      adicionarMensagem("Voc√™: " + texto, 'mensagem-usuario');
      input.value = '';

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mensagem: texto })
      })
      .then(res => res.json())
      .then(data => {
        adicionarMensagem("Assistente: " + data.resposta, 'mensagem-assistente');
      })
      .catch(() => {
        adicionarMensagem("[Erro] N√£o foi poss√≠vel obter resposta.", 'mensagem-assistente');
      });
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") enviarMensagem();
    });
  </script>
